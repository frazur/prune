[pytest]
# Pytest configuration for prune project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Console output formatting
console_output_style = progress

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
